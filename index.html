<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Rock Paper Scissor
    </h1>
    <div class="maincontainer">
        <div class="imagecontainer">
            <img src="rock.png" alt="" class="image" id="rock">
            <img src="paper.png" alt="" class="image" id="paper">
            <img src="scissor.png" alt="" class="image" id="scissor">
        </div>
        <div class="wincount">
            <div class="count"><span class="counting" id="userscore">0</span>You</div>
            <div class="count"><span class="counting" id="computerscore">0</span>comp
            </div>
        </div>
        <p id="msg">PICK YOUR MOVE</p>
    </div>
<script src="script.js"></script>
</body>

</html>
